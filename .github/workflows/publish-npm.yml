name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Make binary executable
        run: chmod +x dist/index.js

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}
            
            ### ðŸ“¦ Installation
            
            ```bash
            npm install -g @qrcommunication/resend-full-mcp
            # or
            npx @qrcommunication/resend-full-mcp
            ```
            
            ### ðŸ“š Documentation
            
            - [Documentation complÃ¨te](https://qrcommunication.github.io/resend-full-mcp/)
            - [README](https://github.com/QrCommunication/resend-full-mcp#readme)
            - [CHANGELOG](https://github.com/QrCommunication/resend-full-mcp/blob/main/CHANGELOG.md)
            
            ### ðŸŽ¯ NouveautÃ©s
            
            Voir le [CHANGELOG](https://github.com/QrCommunication/resend-full-mcp/blob/main/CHANGELOG.md) pour les dÃ©tails complets.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
