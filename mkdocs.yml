site_name: Resend Full MCP - Documentation
site_description: Documentation complète du serveur MCP Resend et du Skill Resend-Expert
site_author: QrCommunication
site_url: https://qrcommunication.github.io/resend-full-mcp

repo_name: QrCommunication/resend-full-mcp
repo_url: https://github.com/QrCommunication/resend-full-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  language: fr
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: fr
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/QrCommunication/resend-full-mcp
    - icon: fontawesome/solid/envelope
      link: mailto:contact@qrcommunication.com
  version:
    provider: mike
  analytics:
    feedback:
      title: Cette page vous a été utile ?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Oui, cette page est utile
          data: 1
          note: Merci pour votre retour !
        - icon: material/emoticon-sad-outline
          name: Non, cette page peut être améliorée
          data: 0
          note: Merci ! Aidez-nous à améliorer cette page en créant une issue sur GitHub.

